<!DOCTYPE html>
<html>
    <head>
        <title>Past Blast</title>
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container" id="page-container">
            <h1 id="app-name">
                 What's my age?
            </h1>
            
            <h2 id="page-header">
                Submit your picture and find out! 
            </h2>
            <div class="btn-wrapper">
                <label class="btn btn-info" for="my-file-selector">
                    <input id="my-file-selector" type="file">
                    Upload a picture of you
                </label>
                <h4 id="track-name"></h4>
                <button type="button" class="btn btn-info" id="refreshbtn">Age is incorrect</button>
            </div>           
        </div>

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/main.js"></script>
        <!--Sound Cloud-->
        <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    </body>
</html>
